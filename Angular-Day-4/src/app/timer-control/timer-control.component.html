<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group">
            <button id="start" type="button" name="button" class="btn btn-success" (click)="start()">Start</button>
            <button id="pause" type="button" name="button" class="btn btn-danger" (click)="stop()">Pause</button>
        </div>
        <p>Timer : {{ point }}</p>

    </div>
</div>
